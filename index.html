<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Authentication System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Login Authentication System</h2>

  <div id="loginForm">
    <h3>Login</h3>
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" required>
    <br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required>
    <br>
    <button onclick="login()">Login</button>
  </div>

  <div id="registrationForm">
    <h3>Register</h3>
    <label for="registerUsername">Username:</label>
    <input type="text" id="registerUsername" required>
    <br>
    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword" required>
    <br>
    <button onclick="register()">Register</button>
  </div>

  <div id="securedPage" style="display: none;">
    <h3>Secured Page</h3>
    <p>Welcome to the secured page!</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let currentUser = null;

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      // Check if username and password match a user in the system (in a real-world scenario, this would involve server-side validation)
      if (username === 'user' && password === 'password') {
        currentUser = username;
        showSecuredPage();
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }

    function register() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      // In a real-world scenario, you would typically send this information to a server to create a new user account
      alert('Registration successful! You can now log in with your credentials.');
    }

    function showSecuredPage() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('securedPage').style.display = 'block';
    }

    function logout() {
      currentUser = null;
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registrationForm').style.display = 'block';
      document.getElementById('securedPage').style.display = 'none';
    }
  </script>
</body>
</html>
